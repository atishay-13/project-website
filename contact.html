<!DOCTYPE html>
<html lang="en" ng-app="contactApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body ng-controller="ContactController">
    <header>
       <img id="logo" src="logo.png">
        <h1>CONTACT US</h1>
    </header>

    <main>
      
        <section class="contact-form">
            <h2>GET IN TOUCH</h2>
            <form ng-submit="submitForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" ng-model="formData.name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" ng-model="formData.email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" ng-model="formData.message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contact us at: example@example.com | Phone: 123-456-7890</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
